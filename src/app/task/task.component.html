Add todo:<input type="text" placeholder="enter todo" [(ngModel)]="this.value">
<button (click)="addTask()">added</button>
<div *ngFor="let task of this.tasks">
    {{task[0]}}
    <button (click)="removeTask(task[0])">delete</button>
    <input *ngIf="task[1]" placeholder="update" [(ngModel)]="this.updateValue" >
    <button (click)="updateTask(task[0])">update</button>
</div>
